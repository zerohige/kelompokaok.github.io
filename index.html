<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pengarsipan File Dokumen</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Pengarsipan File Dokumen</h1>
    <input type="file" id="fileInput" accept=".txt,.doc,.docx,.ppt,.pptx"> <!-- Input untuk memilih dokumen -->
    <button onclick="encryptDocument()">Enkripsi</button>
    <button onclick="decryptDocument()">Dekripsi</button>
    <div id="message"></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script> <!-- CryptoJS dari CDN -->
<script src="script.js"></script>
</body>
</html>
