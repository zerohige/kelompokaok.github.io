<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Music Player</title>
    <link rel="stylesheet" href="lagu.css">
</head>
<body>
    <div class="container">
        <img src="Gambar/Click.png" alt="Click Me" class="text-overlay">
        <img src="Gambar/gramophone.png" alt="Play Music" id="musicImage">
        <!-- Tombol "Go to Home" -->
        <a href="artis.html" class="home-link">Click Here For Fun Fact!!</a>
    </div>
    <footer class="Footer">
        <p>Hak Cipta &copy; 2024 #MusicTime</p>
    </footer>

    <audio id="audioPlayer" controls></audio>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audioPlayer = document.getElementById('audioPlayer');
            const musicImage = document.getElementById('musicImage');

            // Daftar lagu internal
            const songs = [
                'Musik/All I Want.m4a',
                'Musik/Before You Go.m4a',
                'Musik/believer.mp3',
                'Musik/bones.mp3',
                'Musik/Brother.m4a',
                'Musik/Bruises.m4a',
                'Musik/Clouds.m4a',
                'Musik/Daylight.mp3',
                'Musik/demons.mp3',
                'Musik/enemy.mp3',
                'Musik/Fix You.m4a',
                'Musik/Forever.mp3',
                'Musik/Girls Like You.m4a',
                'Musik/Happiness.m4a',
                'Musik/High Hopes.m4a',
                'Musik/Hold Me While You Wait.m4a',
                'Musik/Hopelessly Devoted To You.m4a',
                'Musik/Hymn for the Weekend.m4a',
                'Musik/Memories.mp3',
                'Musik/Mockingbird.m4a',
                'Musik/Moving On.m4a',
                'Musik/Never Love Again.m4a',
                'Musik/One More Night.mp3',
                'Musik/Payphone.m4a',
                'Musik/Pluto Projector.m4a',
                'Musik/Rap God.m4a',
                'Musik/So Far So Good.m4a',
                'Musik/Someone You Loved.m4a',
                'Musik/Something Just Like This.m4a',
                'Musik/Sparks.m4a',
                'Musik/Sunflower.m4a',
                'Musik/Superman.m4a',
                'Musik/The Ringer.m4a',
                'Musik/The Search.m4a',
                'Musik/Therapy Session.mp3',
                'Musik/thunder.mp3',
                'Musik/Trust.m4a',
                'Musik/Viva La Vida.m4a',
                'Musik/When I Grow Up.m4a',
                'Musik/Wherever You Are.mp3'
            ];

            // Fungsi untuk memutar lagu acak
            const playRandomSong = () => {
                const randomIndex = Math.floor(Math.random() * songs.length);
                audioPlayer.src = songs[randomIndex];
                audioPlayer.play();
                musicImage.classList.add('spinning');
            };

            // Event listener untuk gambar
            musicImage.addEventListener('click', () => {
                if (!audioPlayer.paused) {
                    audioPlayer.pause();
                    musicImage.classList.remove('spinning');
                } else {
                    playRandomSong();
                }
            });

            // Hentikan animasi saat lagu berakhir dan putar lagu baru
            audioPlayer.addEventListener('ended', () => {
                playRandomSong();
            });
        });
    </script>
</body>
</html>
